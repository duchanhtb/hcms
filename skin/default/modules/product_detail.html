<!-- BEGIN: main -->
<div class="container">
    <div class="product-nav">
        {path}  
        {cart_header}
        <div class="clearfix"></div>
    </div>
    <div class="row p-info">
        <div class="p-left-image">
            <ul class="list-thumb">
                <li class="imageviewbig selected" data-id="0">
                    <a href="javascript:void(0)" data-large-img="{img}"><img src="{img_thumb}" /></a>
                </li>
                <!-- BEGIN: small -->
                <li class="imageviewbig" data-id="{i}">
                    <a href="javascript:void(0)" data-large-img="{full}"><img src="{thumb}" /></a>
                </li>
                <!-- END: small -->
            </ul>
            <div class="large">
                <a href="#modal"><img id="main_large_img" src="{img}" alt="{name}" /></a>
            </div>
        </div>
        <div class="p-right-info">
            <h2 class="p-name">{name}</h2>
            <div class="p-price">{price} ₫</div>

            <div class="quantity-box">
                <input id="product_id_for_wishlist" name="id" type="hidden" value="{id}">
                <div class="quantity-col1">
                    <div class="input-group bootstrap-touchspin">
                        <span>Số lượng:</span>
                        <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-down" type="button">-</button></span>
                        <span class="input-group-btn"><input id="qty" type="tel" name="qty" class="qty" value="1"></span>
                        <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up" type="button">+</button></span>
                    </div>

                </div>
                <div class="cta-box">

                    <button class="add-to-cart  js-add-to-cart is-css btn-cart" type="button">
                        <span class="text">
                            Thêm Vào Giỏ Hàng                                                            
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="p-attribute">
        <h3>Thông tin chi tiết</h3>
        <table>
            <tbody>
                <!-- BEGIN: att -->
                <tr>
                    <td>{att_name}</td>
                    <td>{att_value}</td>
                </tr>
                <!-- END: att -->
            </tbody>
        </table>
    </div>

    <div class="row p-description">    
        <h3>MÔ TẢ SẢN PHẨM</h3>
        <div class="detail">
            {description}
        </div>
    </div>
</div>
<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
  <div class="model-content">
        <div class="left modal-left">
            <div style="width:100%; height: 100%; display: table; background: url('images/background-loading.gif') no-repeat scroll center center; position: relative;">
                <a href="#" class="arrow-prev-modal bg-none"></a>
                <span id="modal-img-full" style="vertical-align:middle; display: table-cell; width: 100%; background: transparent url({img}) no-repeat center center; background-size: contain"></span>
                <a href="#" class="arrow-next-modal"></a>
            </div>
        </div>
        <div class="right modal-right">
            <h3>{name}</h3>
            <div class="p-price">Giá: {price} ₫</div>
            <div class="media-detail">
                <ul class="other-pictures">
                    <li class="modal-pic-thumb selected" id="modal-{0}">
                        <span data-img-full="{full}" style="background: url({img}) center center no-repeat; background-size: contain;"></span>
                    </li>
                    <!-- BEGIN: modal -->
                    <li class="modal-pic-thumb" id="modal-{i}">
                        <span data-img-full="{full}" style="background: url({thumb}) center center no-repeat; background-size: contain;"></span>
                    </li>
                    <!-- END: modal -->
                </ul>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="clearfix"></div>
<!-- END: main -->
