<!-- BEGIN: main --> 
<div class="container">
    <div class="product-nav">
        {path}  
        {cart_header}
        <div class="clearfix"></div>
    </div>
    <div>GIỎ HÀNG ({total} sản phẩm)</div>
    <table cellspacing="1" cellpadding="0" border="0" width="100%" id="table-cart">
        <tbody> 
            <!-- BEGIN: product --> 
            <tr>
                <td>
                    <a href="{link}" target="_blank">
                        <img src="{img}">                                         
                    </a>
                    <a href="{link}" target="_blank"><div class="p-name">{name}</div></a>   
                    <div class="price">{price} ₫</div>
                    <div class="delete"><a href="javascript:void(0)" onclick="delOrder({id})">[xóa]</a></div>
                </td>                
                <td width="90">
                    <div class="quantity-col1">
                        <div class="input-group bootstrap-touchspin">
                            <input type="hidden" class="product-id" value="{id}">
                            <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-down bootstrap-cart-down" type="button">-</button></span>
                            <span class="input-group-btn"><input class="qty" type="tel" name="num[]" value="{number}"></span>
                            <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up bootstrap-cart-up" type="button">+</button></span>
                        </div>
                    </div>
                </td>
                <td align="center"><div class="price">{total_price} ₫</div></td>
            </tr>
            <!-- END: product --> 
            <tr>                            
                <td colspan="3" class="total-price">
                    <strong class="price">Tổng tiền:&nbsp;&nbsp;&nbsp;</strong>                                
                    <strong class="price">{total_price} ₫</strong>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-shipping">
        <a href="{link_home}shipping.html">Đặt hàng</a>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</div>
<!-- END: main -->
