<!-- BEGIN: main -->
<div id="container">
    <div class="main clearfix">
        <div class="box clearfix">
            <div class="left">
                {left_service}
                {left_support}
            </div>
            <div class="right">
                <div class="box">
                    <div class="title">
                        <span>{category_name}</span>
                    </div>
                    <div class="box-cont2 clearfix">
                        <ul class="list-col3 clearfix">
                            <!-- BEGIN: tpl -->
                            <li>
                                <a class="images" href="{link_detail}">
                                    <img src="{img}" width="175" height="210" alt="{name}" />
                                </a>
                                <h2><a href="{link_detail}">{name}</a></h2>
                                <div class="more"><a href="{link_detail}" class="button2">Xem</a></div>
                            </li>
                            <!-- END: tpl -->
                        </ul>
                        <div class="clear"></div>
                        <div class="fillter clearfix">
                            {paging}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: main -->
