<!-- BEGIN: main -->
<div class="container">
    <div class="product-nav">
        {path}  
        {cart_header}
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <ul id="list-product">
        <!-- BEGIN: product -->
        <li>
            <div class="p-item">
                <a href="{link}">
                    <div class="p-img">
                        <img src="{img}" alt="{name}">
                    </div>
                </a>
                <div class="p-name"><a href="{link}">{name}</a></div>  
                <div class="p-price">{price} ₫</div>
                <div class="p-category">Danh mục: {category}</div>
                <div class="clearfix"></div>
            </div>
        </li>
        <!-- END: product -->
    </ul>
    {paging}
</div>
<div class="clearfix"></div>
<!-- END: main -->
