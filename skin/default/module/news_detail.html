<!-- BEGIN: main -->
<div id="container">
    <div class="main clearfix">
        <div class="box clearfix">
            {left}

            <div class="right">
                <div class="box">
                    <div class="title">
                        <span>Tin bất động sản</span>
                    </div>
                    <ul class="pathway clearfix">
                        <li><a href="{link_home}">Trang chủ</a></li>
                        <li><a href="{link_category}">{category_name}</a></li>
                        <li class="active"><a href="javascript:void(0)">{title}</a></li>
                    </ul>
                    <div class="box-cont1 clearfix">
                        <h1 class="title-main"><strong>{title}</strong></h1>
                        <div class="time">{week}, ngày {date}</div>
                        <div class="detail-news clearfix">
                            {content}
                        </div>
                        <div class="item-ask box-other"> <h3> <strong>Tin liên quan</strong></h3> 
                            <ul class="list-next">
                                <!-- BEGIN: other -->
                                <li><a href="{other_link}">{other_title}</a> <span class="clgray">({other_hits})</span></li>
                                <!-- END: other -->
                            </ul> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: main -->
