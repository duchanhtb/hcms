<!-- BEGIN: main -->
<div id="container">
    <div class="main clearfix">
        <div class="box clearfix">
            <div class="left">
                {left_service}
                {left_support}
            </div>
            <div class="right">
                <div class="box">
                    <div class="title">
                        <span>{name}</span>
                    </div>
                    <div class="box-cont2 clearfix">
                        <div class="webdemo">
                            <img src="{img}" width="700" alt="{name}" />
                            <div class="tool-view"><a class="btn-web" href="{link_demo}">Demo Web</a> <a class="btn-images" href="{link_images}">Demo Ảnh</a></div>
                        </div>
                        <div class="detail clearfix">
                            <div class="itemt-style">
                                <p class="bottom3"><label>Mã sản phẩm:</label> <b>{code}</b></p>
                                <p><label>Giá:</label> <b>{price} vnđ</b></p> 
                            </div>
                            <div class="itemt-style">
                                <p><label>Giới thiệu:</label></p>
                                <div class="cont2 clearfix">
                                    <p>{description}</p> 
                                </div>
                            </div>
                            <div class="itemt-style">
                                <p><label>Mô tả chức năng:</label></p>
                                <div class="cont2 clearfix">
                                    {features}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<!-- END: main -->
