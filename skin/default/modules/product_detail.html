<!-- BEGIN: main -->
<style>
    .p-info{
        margin-bottom: 20px;
    }
    .p-left-image{
        display: inline-block;
        width: 55%;
        float: left;
    }
    .p-right-info{
        display: inline-block;
        width: 45%;
    }
    .list-thumb{
        margin: 0;
        padding: 0;
        display: inline-block;
        margin-right: 10px;
        vertical-align: top;
    }
    .list-thumb li{
        list-style: none;
        border: 1px solid #eee;
        padding: 3px;
        margin-bottom: 10px;
    }
    .list-thumb li img{
        max-width: 50px;
    }
    .large{
        display: inline-block;
    }
    .large img{
        max-width: 360px;
    }
    .p-name{
        text-transform: none;
        font-size: 26px;
    }
    .p-price{
        font-weight: bold;
        font-size: 21px;
    }

    .p-attribute{
        margin-bottom: 50px;
    }
    .p-attribute h3{
        margin-bottom: 10px;
    }

    .p-attribute table>tbody>tr>td:first-child{
        background: #efefef;
        border: 1px solid #d5d5d5;
        width: 250px;
    }

    .p-description h3{
        margin-bottom: 10px;
    }
    .p-description .detail{
        border: 1px solid #ddd;
        padding: 20px;
    }

    .quantity-box{
        z-index: 99999;
    }
    .quantity-col1{
        clear: both;
        margin: 10px 0px;
    }
    .quantity-label{
        line-height: 6px;
        font-size: 11px;
        margin-bottom: 6px;
        color: #7b7b7b;
    }
    .tiki-number-input{
        margin: 0;
    }
    .input-group {
        border-collapse: separate;
    }
    .input-group-btn{
        position: relative;
        white-space: nowrap;
        vertical-align: middle;
        display: inline-block;
    }
    .bootstrap-touchspin .input-group-btn>.btn {
        display: block;
        float: none;
        width: 100%;
        max-width: 100%;
        line-height: 15px;
        font-size: 14px;
        font-weight: 300;
        height: 28px;       
        width: 28px;
        position: relative;
    }

    .bootstrap-touchspin .input-group-btn>.btn:hover {
        background: #e2e2e2!important;
    }

    .bootstrap-touchspin .input-group-btn .bootstrap-touchspin-up {
        border-radius: 0 4px 4px 0;
        border: 1px solid #dfdfdf;
        background: #fff;
        padding: 0 10px;
        margin-left: -7px;
        padding-right: 18px;
    }
    .bootstrap-touchspin .input-group-btn .bootstrap-touchspin-down {
        border-radius: 4px 0px 0px 4px;
        border: 1px solid #dfdfdf;
        background: #fff;
        padding: 0 10px;
    }

    .qty{
        display: inline-block;
        width: 28px;
        height: 26px;
        margin: 0px 0px 0px -3px;
        padding: 0;
        border: 0;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        text-align: center;
    }

    button.add-to-cart{
        width: 225px;
        height: 40px;
        border: none;
        color: #fff;
        white-space: nowrap;
        cursor: pointer;
        vertical-align: top;
        font-size: 13px;
        padding: 0 0 0 40px;
        line-height: 40px;
        border-radius: 5px;
        background: url(../images/ic-cart@2x.png) 23px center no-repeat #ff8209;
        font-weight: 400;
        letter-spacing: .5px;
        background-size: 26px;
        display: inline-block;
        text-align: center;
    }
    button.add-to-cart:hover{
        background-color: #ffa73d !important;
    }

</style>

<div class="container">
    {path}  
    <div class="row p-info">
        <div class="p-left-image">
            <ul class="list-thumb">
                <!-- BEGIN: small -->
                <li>
                    <a href="{full}"><img src="{thumb}" /></a>
                </li>
                <!-- END: small -->
            </ul>
            <div class="large">
                <img src="{img}" />
            </div>
        </div>
        <div class="p-right-info">
            <h2 class="p-name">{name}</h2>
            <div class="p-price">{price} ₫</div>

            <div class="quantity-box">
                <input id="product_id_for_wishlist" name="id" type="hidden" value="2211">
                <div class="quantity-col1">
                    <div class="input-group bootstrap-touchspin">
                        <span>Số lượng:</span>
                        <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-down" type="button">-</button></span>
                        <span class="input-group-btn"><input id="qty" type="tel" name="qty" class="qty" value="1"></span>
                        <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up" type="button">+</button></span>
                    </div>

                </div>
                <div class="cta-box">

                    <button class="add-to-cart  js-add-to-cart is-css btn-cart" type="button">
                        <span class="text">
                            Thêm Vào Giỏ Hàng                                                            
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="p-attribute">
        <h3>Thông tin chi tiết</h3>
        <table>
            <tbody>
                <!-- BEGIN: att -->
                <tr>
                    <td>{att_name}</td>
                    <td>{att_value}</td>
                </tr>
                <!-- END: att -->
            </tbody>
        </table>
    </div>

    <div class="row p-description">    
        <h3>MÔ TẢ SẢN PHẨM</h3>
        <div class="detail">
            {description}
        </div>
    </div>
</div>
<div class="clearfix"></div>
<!-- END: main -->
