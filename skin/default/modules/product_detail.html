<!-- BEGIN: main -->
<div class="container">
    <div class="product-nav">
        {path}  
        {cart_header}
        <div class="clearfix"></div>
    </div>
    <div class="row p-info">
        <div class="p-left-image">
            <ul class="list-thumb">
                <!-- BEGIN: small -->
                <li class="imageviewbig">
                    <a href="{full}"><img src="{thumb}" /></a>
                </li>
                <!-- END: small -->
            </ul>
            <div class="large">
                <img src="{img}" />
            </div>
        </div>
        <div class="p-right-info">
            <h2 class="p-name">{name}</h2>
            <div class="p-price">{price} ₫</div>

            <div class="quantity-box">
                <input id="product_id_for_wishlist" name="id" type="hidden" value="{id}">
                <div class="quantity-col1">
                    <div class="input-group bootstrap-touchspin">
                        <span>Số lượng:</span>
                        <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-down" type="button">-</button></span>
                        <span class="input-group-btn"><input id="qty" type="tel" name="qty" class="qty" value="1"></span>
                        <span class="input-group-btn"><button class="btn btn-default bootstrap-touchspin-up" type="button">+</button></span>
                    </div>

                </div>
                <div class="cta-box">

                    <button class="add-to-cart  js-add-to-cart is-css btn-cart" type="button">
                        <span class="text">
                            Thêm Vào Giỏ Hàng                                                            
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="p-attribute">
        <h3>Thông tin chi tiết</h3>
        <table>
            <tbody>
                <!-- BEGIN: att -->
                <tr>
                    <td>{att_name}</td>
                    <td>{att_value}</td>
                </tr>
                <!-- END: att -->
            </tbody>
        </table>
    </div>

    <div class="row p-description">    
        <h3>MÔ TẢ SẢN PHẨM</h3>
        <div class="detail">
            {description}
        </div>
    </div>
</div>
<div class="clearfix"></div>
<!-- END: main -->
